log4j.rootLogger = INFO, desConsole

log4j.appender.desConsole = org.apache.log4j.ConsoleAppender
log4j.appender.desConsole.layout = org.apache.log4j.PatternLayout
log4j.appender.desConsole.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %5p [%t] (%F:%L) - %m%n
log4j.appender.desConsole.Threshold = DEBUG

